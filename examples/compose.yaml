version: '3.0'
name: yasmin_framework
services:
  backend: 
    container_name: yasmin_framework_container
    image: mochrira/dev:latest
    volumes:
      - ./src:/workspace/www
    ports:
      - 8091:80
    networks:
      - environment
      - database

networks:
  environment:
    name: environment
    external: true

  database:
    name: database
    external: true